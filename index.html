<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fenerbahçe Anket</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("soccer-fenerbahce-s-k-emblem-logo-hd-wallpaper-preview.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .question {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #28a745;
    }

    #noBtn {
      background-color: #dc3545;
    }

    /* Özel alert kutusu */
    #customAlert {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #customAlert strong {
      font-size: 20px;
    }

    #customAlert button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: lightgreen;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="question">Fenerbahçe şampiyon olur mu seneye?</div>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <!-- Özel Alert Kutusu -->
  <div id="customAlert">
    <strong>Ömercan Omar'ın mesajı</strong><br><br>
    ŞAMPİYON OSMANGÜCÜ<br><br>
    <button onclick="closeAlert()">Tamam</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("customAlert").style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
    }
  </script>

</body>
</html>
